<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table of Elements</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>



    <nav>
        <table border="1px" width="1000">
            <tr>
                <td>

                    <!-- Example for the first element -->
                    <div id="reactive-non-metals-H" class="element"   data-atomic-symbol="H" data-atomic-mass="1.008"
                        data-summary="Hydrogen is a chemical element with chemical symbol H and atomic number 1. With an atomic weight of 1.00794 u, hydrogen is the lightest element on the periodic table. Its monatomic form (H) is the most abundant chemical substance in the Universe, constituting roughly 75% of all baryonic mass."
                        data-discovered-by="Henry Cavendish" data-element-name="Hydrogen">
                        <div class="element-number">1</div>
                        <div class="element-symbol">H</div>
                        <div class="element-name">Hydrogen</div>
                        <div class="atomic-mass">1.008</div>
                    </div>

                    <!-- Repeat this structure for other elements -->

                    <!-- Element Info Box -->

                </td>
                <td style="empty-cells: hide;" colspan="16"></td>
                <td>

                    <!-- Example for the first element -->
                    <div id="Noble-gases-He" class="element"  data-atomic-name="H" data-atomic-mass="4.0026"
                        data-summary="Helium is a chemical element with symbol He and atomic number 2. It is a colorless, odorless, tasteless, non-toxic, inert, monatomic gas that heads the noble gas group in the periodic table. Its boiling and melting points are the lowest among all the elements."
                        data-discovered-by="Pierre Janssen" data-element-name="Helium">
                        <div class="element-number">2</div>
                        <div class="element-symbol">He</div>
                        <div class="element-name">Helium</div>
                        <div class="atomic-mass">4.0026</div>
                    </div>

                    <!-- Repeat this structure for other elements -->


                    <!-- Element Info Box -->

                </td>
            </tr>


        </table>

        <div class="element-info-box">
            <div class="element-image" >
                <img src="" alt="" />
            </div>
            <div class="element-info">
                <h2 class="element-name"></h2>
                <p class="element-summary"></p>
                <p><strong>Atomic Mass:</strong> <span class="element-mass"></span></p>
                <p><strong>Discovered By:</strong> <span class="element-discovered-by"></span></p>
            </div>
            <button class="close-button">Close</button>
        </div>

    </nav>











    <script>


        

        // JavaScript code for handling element info box
        const elements = document.querySelectorAll('.element');
        const elementInfoBox = document.querySelector('.element-info-box');
        const elementImage = document.querySelector('.element-image img');
        const elementName = document.querySelector('.element-name');
        const elementSummary = document.querySelector('.element-summary');
        const elementNumber = document.querySelector('.element-number');
        const elementMass = document.querySelector('.element-mass');
        const elementDiscoveredBy = document.querySelector('.element-discovered-by');
        const closeButton = document.querySelector('.close-button');
    
        elements.forEach((element) => {
            element.addEventListener('click', () => {
                // Get the data-element-name attribute to construct the image source
                const elementName = element.getAttribute('data-element-name');
                const imageUrl = `images/${elementName}.jpg`;
                
                // Set the image source and alt text
                elementImage.src = imageUrl;
                elementImage.alt = elementName;
    
                // Update other information
                elementName.textContent = element.querySelector('.element-name').textContent;
                elementSummary.textContent = element.getAttribute('data-summary');
                elementNumber.textContent = element.getAttribute('data-atomic-number');
                elementMass.textContent = element.getAttribute('data-atomic-mass');
                elementDiscoveredBy.textContent = `${element.getAttribute('data-discovered-by')}`;
                elementInfoBox.style.display = 'block';
            });
        });
    
        closeButton.addEventListener('click', () => {
            elementInfoBox.style.display = 'none';
        });

    </script>
    
</body>

</html>
